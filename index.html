<head>

    <title>Media Queries</title>

<body>

                <img src="images\tw.png">

            <div class="useful-link">
                <img src="images\share.png">
                <img src="images\info.png">
            </div>

        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="pic1">
            <img src="images/bubble.png" alt="pic1">
            <img src="images/bubble.png" alt="pic1">
            <img src="images/bubble.png" alt="pic1">
            <img src="images/bubble.png" alt="pic1">
            <img src="images/bubble.png" alt="pic1">
            <img src="images/bubble.png" alt="pic1">
            <img src="images/bubble.png" alt="pic1">
        </div>
    </div>

</html>
